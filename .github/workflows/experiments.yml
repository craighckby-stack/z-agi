name: Run Experiments

on:
  workflow_dispatch:  # Manual trigger for running experiments
  schedule:
    - cron: '0 0 * * 0'  # Weekly on Sunday at midnight
  push:
    branches: [ master ]
    paths: [ 'experiments/**' ]

jobs:
  constraint-learning:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Run linting
        run: bun run lint

      - name: Run constraint learning experiment
        run: |
          echo "Running constraint learning experiment..."
          # For now, just validate that the system builds and type checks
          bun run type-check
          bun run build
          echo "Experiment validation completed"

      - name: Upload results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: experiment-results
          path: experiments/constraint-learning/data/
          retention-days: 30

  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Build project
        run: bun run build

      - name: Run tests
        run: bun run test

      - name: Type checking
        run: bun run type-check